<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>MOHON DIISI UNTUK MENGHITUNG LUAS LINGKARAN </p>
        <form >
            <input type="text" id="jari" placeholder="Masukkan jari-jarinya"> <br>
            <button onclick="a()">Masukkan</button>
        </form>
        <script type="text/javascript">
            function a(){
                var b = document.getElementById("jari").value;
                
                this.c(b);
            }

            function c(b){
                 r = 22/7;
                h = r * b * b;
                return document.write(h);
            }
        </script>
    </body>
</html>
